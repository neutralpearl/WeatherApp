<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,500,700|Playfair+Display:400,700,700i|Abril+Fatface&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class ="holder headline">
      <h1>Weather Journal</h1>
    </header>
    <main>
      <div id="add-new-entry">
        <div class="title">
          <h2>Add a new entry</h2>
        </div>
        <div class="holder zip">
          <label for="zip">Current location</label>
          <input type="text" id="zip" placeholder="Enter your zip code here (5 digits)" required minlength="5" maxlength="5">
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" required></textarea>
        </div>
        <div class="holder submitButton">
          <div id="emptyValueMessage"></div>
          <div id="invalidZipMessage"></div>
          <button id="generate" type = "submit">Submit</button>
        </div>
      </div>
      <div id="display-entry">
        <div class="title">
          <h2>Latest journal entry</h2>
        </div>
        <div id="entryHolder">
          <div id="date"></div> 
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Built for <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd0011" target="_blank" rel="noopener">Udacity Front End Web Developer Nanodegree Program</a></p>
    </footer>
  </div>
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
